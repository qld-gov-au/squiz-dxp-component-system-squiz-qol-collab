    <script>
        // set current menu item to active based on page url      
        let navElms = document.querySelectorAll('.qld-side-navigation li a');
        const currPath = window.location.pathname;
        console.log('currPath:', currPath);
    
        navElms.forEach(elm => {          
          const currHref = elm.href.replace(window.location.origin,'');          
          if (currHref == currPath) {           
            elm.parentElement.classList.add('active');
          }            
        })
    </script>
